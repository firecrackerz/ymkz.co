<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio site about ymkz">
  <meta name="theme-color" content="#22222a">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icon16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icon32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/icon96.png">
  <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/icon120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icon152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icon180.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,900">
  <style>
    @font-face {
      font-family: 'Custom Yu Gothic';
      font-weight: 300;
      src: local('Yu Gothic');
    }

    @font-face {
      font-family: 'Custom Yu Gothic';
      font-weight: 500;
      src: local('Yu Gothic');
    }

    @font-face {
      font-family: 'Custom Yu Gothic';
      font-weight: bold;
      src: local('Yu Gothic');
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body,
    div,
    span,
    a,
    p,
    img,
    ul,
    li,
    label,
    h1,
    h2,
    h3,
    h4,
    h5,
    input,
    textarea {
      background: transparent;
      border: 0;
      font-size: 100%;
      margin: 0;
      padding: 0;
      vertical-align: baseline;
    }

    html {
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', '游ゴシック Medium', YuGothic, 'Custom Yu Gothic',
      'Yu Gothic', 'Hiragino Kaku Gothic ProN', メイリオ, Meiryo, sans-serif;
      font-feature-settings: 'liga';
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    body {
      background-color: #22222a;
      color: #fefeff;
      -webkit-overflow-scrolling: touch;
      overflow-x: hidden;
    }

    ::-webkit-input-placeholder {
      color: #4d4d60;
    }

    ::-moz-placeholder,
    :-moz-placeholder {
      color: #4d4d60;
      opacity: 1;
    }

    :placeholder-shown {
      color: #4d4d60;
    }

    :-ms-input-placeholder {
      color: #4d4d60;
    }
  </style>
  <title>YMKZ</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
