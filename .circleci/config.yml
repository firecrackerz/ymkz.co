version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.11.1@sha256:98e9b26570f26e58bc249f5009f25642f8ff976f38562ec91c4764769d5aa169
    working_directory: ~/workspace
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependencies-{{ checksum "yarn.lock" }}
          - dependencies-
      - run:
          name: Install packages
          command: yarn install
      - save_cache:
          key: dependencies-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Lint
          command: CI=true yarn run lint
      # - run:
