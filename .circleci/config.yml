version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.11.1@sha256:48ffa164689bae8970bbcb7dd6efc03d4b6ca8cc44b718802c2e44cdf40f6f64
    working_directory: ~/workspace
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependencies-{{ checksum "yarn.lock" }}
          - dependencies-
      - run:
          name: Install packages
          command: yarn install
      - save_cache:
          key: dependencies-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Lint
          command: CI=true yarn run lint
      # - run:
      #     name: Unit Test
      #     command: CI=true yarn run test:cov && yarn run codecov
